<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>runner</title>
</head>
<body>
  <div class="hero">
    <h3 style="color: red;">Select your runner</h3>
  <select id="gifSelector" onchange="showGif()">
    <option value="man.gif">man</option>
    <option value="naruto.gif">naruto</option>
    <option value="sonic.gif">sonic</option>
    <option value="spidy.gif">spiderman</option>
    <option value="zombie.gif">man & zombie</option>
  </select>

  <div id="gifDisplay" style="margin-top:20px;">
    <img id="gifImage" src="man.gif">
  </div>

  <script>
    function showGif() {
      var selector = document.getElementById("gifSelector");
      var image = document.getElementById("gifImage");
      image.src = selector.value;
    }
  </script>

  <div class="highway"></div>
  <div class="city"></div>   
  </div>    

</body>
</html>

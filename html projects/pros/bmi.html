<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.8), rgba(10, 10, 50, 0.8)),
        url('https://images.unsplash.com/photo-1584466994821-8d43a97f1a3d?auto=format&fit=crop&w=1600&q=80'),
        url('https://images.unsplash.com/photo-1605296867304-46d5465a13f1?auto=format&fit=crop&w=1600&q=80'),
        url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-blend-mode: overlay;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bmi-container {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 2.5rem;
      width: 340px;
      color: #dc750d;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 1rem;
      font-weight: 500;
      font-size: 0.95rem;
      color: #e0e0e0;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #03dac6;
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00c2b2;
    }

    .result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffffff;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="bmi-container">
    <h2>üèãÔ∏è‚Äç‚ôÄÔ∏è BMI Calculator</h2>
    <label for="height">Height (cm)</label>
    <input type="number" id="height" placeholder="e.g. 170" />

    <label for="weight">Weight (kg)</label>
    <input type="number" id="weight" placeholder="e.g. 65" />

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div class="result" id="bmiResult"></div>

    <div class="footer">
      BMI = weight(kg) / [height(m)]¬≤<br/>
      Healthy range: 18.5 - 24.9
    </div>
  </div>

  <script>
    function calculateBMI() {
      const heightCm = parseFloat(document.getElementById("height").value);
      const weightKg = parseFloat(document.getElementById("weight").value);
      const resultDiv = document.getElementById("bmiResult");

      if (!heightCm || !weightKg || heightCm <= 0 || weightKg <= 0) {
        resultDiv.textContent = "‚ö†Ô∏è Enter valid numbers for height and weight.";
        return;
      }

      const heightM = heightCm / 100;
      const bmi = weightKg / (heightM * heightM);
      const bmiRounded = bmi.toFixed(1);

      let category = "";
      if (bmi < 18.5) category = "Underweight üßç‚Äç‚ôÇÔ∏è";
      else if (bmi < 24.9) category = "Normal ‚úÖ";
      else if (bmi < 29.9) category = "Overweight ‚ö†Ô∏è";
      else category = "Obese ‚ùó";

      resultDiv.textContent = `Your BMI is ${bmiRounded} (${category})`;
    }
  </script>
</body>
</html>

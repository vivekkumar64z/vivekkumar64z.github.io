<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infinitely Changing Shape</title>
<style>
    body{
        background-color: rgb(220, 217, 65);
    }
    .cont{
	width: 100vb;
	height: 100vb;
    align-items: center;
    align-content: center;
    margin-left: 40%;
    
}
    .shape {
        width: 30%;
        height: 30%;
        background-color: #3498db;
        animation: changeShape 5s infinite alternate;
        
    }

    @keyframes changeShape {
        0% {
            border-radius: 50%;
            transform: rotate(0deg);
        }
        50% {
            border-radius: 0%;
            transform: rotate(180deg);
        }
        100% {
            border-radius: 50%;
            transform: rotate(360deg);
        }
    }
</style>
</head>
<body>
<div class="cont">
    <div class="shape"></div>
</div>
</body>
</html>
